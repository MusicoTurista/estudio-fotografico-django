{% extends 'base.html' %}

{% block content %}

<div class="container py-3">
    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">{{evento.tipo}}</h1>
            <p class="fs-5 text-muted">{{evento.descricao}}</p>
            <h2 class="display-6 fw-normal">Pacotes</h2>
        </div>
    </header>
    <main>
        <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Pacote por fotos</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{evento.valor_foto}}<small
                                class="text-muted fw-light">/Foto</small></h1>
                        <button type="button" class="w-100 btn btn-lg btn-outline-dark">Contratar</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Pacote por horas</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{evento.valor_hora}}<small
                                class="text-muted fw-light">/H</small></h1>
                        <button type="button" class="w-100 btn btn-lg btn-outline-dark">Contratar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

{% endblock %}
