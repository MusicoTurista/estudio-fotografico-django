{% extends 'base.html' %}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <!-- Listagem de Fotografos -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-3">

            {% for fotografo in fotografos %}
            <div class="col">
                <div class="card shadow-sm" style="width: 18rem;">
                    <img src="{{ fotografo.imagem.thumb.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{fotografo.nome}}</h5>
                        <p class="card-text">
                            {{fotografo.telefone}}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
