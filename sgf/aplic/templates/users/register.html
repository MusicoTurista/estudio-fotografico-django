{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registrar</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for campo in form %}
                            <div class="mb-3">
                                <label for="{{ campo.id_for_label }}" class="form-label">
                                    {{ campo.label }} {{campo}}
                                </label>
                                <div class="mb-3">
                                    <small id="{{ campo.id_for_label }}" class="form-text text-muted">{{campo.help_text}}</small>
                                </div>
                            </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                <p class="text-center-secondary">JÃ¡ possui uma conta? <a href="/users/login" class="text-reset">Fazer login</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
