{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for campo in form %}
                            <div class="mb-3">
                                <label for="{{ campo.id_for_label }}" class="form-label">
                                    {{ campo.label }} {{campo}}
                                </label>
                            </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Fazer login</button>
                            <!--p><a href="/users/register" class="text-center">Ainda não possui uma conta? Registre-se</a></p-->

                        </div>
                    </form>
                <p class="text-center-secondary">Ainda não possui uma conta? <a href="/users/register" class="text-reset">Registre-se</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
